<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one">

        </div>
        <div class="wave -two">

        </div>
        <div class="wave -three">

        </div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>Pune,India</h2>
            <p id="date">WED|OCT 23|1:14PM</p>
            <h1 class="temp"> 23.7C</h1>
            
        </div>

    </div>
    <script>
        const currDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon")
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;

        };
        const getCurrentTime = ()=> {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"

            ];
            var now = new Date();
            var month = months[now.getMonth()];
            var day = now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();
            let per = "AM";
            if(hours>11){
                per = "PM";
                if(hours > 12){
                    hours-=12;
                }
            }
            if(mins < 10){
                mins = "0" + mins;
            }
            return `${month}${day} | ${hours}:${mins}:${per}`;
        };
        currDate.innerHTML =  getCurrentTime() + " | " + getCurrentDay();
        </script>
</body>
</html>
